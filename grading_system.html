<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="gradeForm" onsubmit="return calculateGrade(event) ">
        <label for="username">Grade:</label>
        <input type="text" name="grade" />
        <button type="submit">Calculate</button>
        <button type="reset">cancel</button>
    </form>

    <script>
        function calculateGrade(e) {
             e.preventDefault()

            let grade = document.gradeForm.grade.value
            if(grade > 100){
                alert("invalid")
            }

            else if ( grade >= 80 && grade <= 100 ){
                alert( 'Score is A.' ); 
            }else if ( grade >= 60 && grade < 80){
                alert( 'Score is B.' ); 
            }else if ( grade >= 50 && grade < 60){
                alert( 'Score is C.' ); 
            }else if ( grade >= 40 && grade < 50 ){
                alert( 'Score is D.' ); 
            }else{
                alert(`Score is F`)
            }
        }
    </script>
</body>
</html>
